<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do WIFI Jardim Vertical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>GERENCIADOR WIFI</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <form action="/" method="POST">
                    <p>
                        <label for="ssid">NOME DA REDE</label>
                        <input type="text" name="ssid" id="ssid"><br>
                        <label for="pass">SENHA</label>
                        <input type="text" name="pass" id="pass"><br>
                        <input type="submit" value="SALVAR">
                    </p>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
